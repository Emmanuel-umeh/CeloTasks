	<title>Celo Tasks</title>

	<body>
    <div class="container mt-2" style="max-width: 70em">

	      <nav class="navbar bg-white navbar-light">
	        <div class="container-fluid">
	          <span class="navbar-brand m-0 h4 fw-bold">Celo Tasks</span>
            
	          <span class="nav-link border rounded-pill bg-light">
	            <span id="balance">0</span>
	            cUSD
	          </span>
	        </div>
	      </nav>
      <div class="alert alert-warning sticky-top mt-2 alert-dismissible fade show" role="alert">
                <span id="notification">âŒ› Loading...</span>
      </div>
      <div class="dropdown mb-4" style="margin-top: 4em">
          <a class="btn btn-secondary rounded-pill dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Filter Tasks
          </a>

          <ul class="dropdown-menu" id="filters" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" data-option="allTasks">All Tasks</a></li>
            <li><a class="dropdown-item" data-option="ownedTasks">Your Tasks</a></li>
            <li><a class="dropdown-item" data-option="lockedTasks">Tasks You Locked</a></li>
          </ul>
        </div>
	  	 <div class="mb-4 p-3 create-button" style="margin-top: 4em">
		    <a
		      class="p-2 btn btn-dark"
		      data-bs-toggle="modal"
		      data-bs-target="#addModal"
		    >
		      Create a Task
		    </a>
	 	</div>
    <main id="listings" class="row">
    </main>
	</div>
	<!--Modal-->
	<div
	  class="modal fade"
	  id="addModal"
	  tabindex="-1"
	  aria-labelledby="newTaskModalLabel"
	  aria-hidden="true"
	>
	  <div class="modal-dialog">
		<div class="modal-content">

	<div class="modal-header">
		<h5 class="modal-title" id="newTaskModalLabel">New Task</h5>
		<button
		  type="button"
		  class="btn-close"
		  data-bs-dismiss="modal"
		  aria-label="Close"
		></button>
	  </div>
	  <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                id="newTaskDesc"
                class="form-control mb-2"
                placeholder="Enter Description of task"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newProof"
                class="form-control mb-2"
                placeholder="Enter Expected deliverable of the accomplished task"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newTaskPrize"
                class="form-control mb-2"
                placeholder="Enter Task Prize"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="lockDuration"
                class="form-control mb-2"
                placeholder="Enter Lock duration in hours"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="contactinfo"
                class="form-control mb-2"
                placeholder="Enter a means of contacting you"
              />
            </div>
          </div>
        </form>
      </div>
          <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light border"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          id="newTaskBtn"
        >
          Add Task
        </button>
      </div>
    </div>
  </div>
</div>
<!--/Modal-->
